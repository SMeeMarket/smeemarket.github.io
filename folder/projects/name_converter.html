      </div>

      <div class="row mt-4">
        <form oninput="x.value=converter(a.value)" id="form_id">

            placeholder="Enter in myanmar"

    <script>
      function genCharArray(charA, charZ) {
        var a = [],
          i = charA.charCodeAt(0),
          j = charZ.charCodeAt(0);
        for (; i <= j; ++i) {
          a.push(String.fromCharCode(i));
        }
        return a;
      }

      function isEng(av) {
        return genCharArray("a", "z").includes(av.toLowerCase());
      }

      function isMya(av) {
        return genCharArray("က", "အ").includes(av);
      }
    </script>

    <script>
      function lan() {
        if (document.getElementById("from").innerText == "Myanmar") {
          document.getElementById("from").innerText = "English";
          document.getElementById("to").innerText = "Myanmar";
          document.getElementById("output").innerText =
            "သင့်ရဲ့ မြန်မာနာမည် ဤနေရာတွင် ပေါ်လာမည်";
          document.getElementById("input").placeholder = "Enter in english";
          document.getElementById("input").value = "";
        } else {
          document.getElementById("from").innerText = "Myanmar";
          document.getElementById("to").innerText = "English";
          document.getElementById("output").innerText =
            "Your english name will be showing here";
          document.getElementById("input").placeholder = "Enter in myanmar";
          document.getElementById("input").value = "";
        }
      }
    </script>
