<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo.png" />
    <title>Naming Converter</title>
    <link rel="icon" href="/logo.png" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="syllable.js"></script>
    <script src="mmen.js"></script>
    <script src="enOrNot.js"></script>
  </head>
  <body class="bg-body-tertiary">
    <div class="container-fluid">
      <div class="row bg-success">
        <header class="h3 py-2 text-white">Myanmar Name</header>
      </div>

      <div class="row mt-3">
        <div
          class="col-5 d-flex align-items-center justify-content-end"
          id="from"
        >
          Myanmar
        </div>
        <div class="col-2 d-flex justify-content-center">
          <button
            onclick="langChange(document.getElementById('from').innerText)"
            class="btn btn-outline-success"
          >
            <i class="fa-solid fa-chevron-right mx-1"></i>
          </button>
        </div>
        <div class="col-5 d-flex align-items-center" id="to">English</div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <output
          name="x"
          form="form_id"
          id="output"
          class="border border-success rounded-5 p-3 display-6"
        >
          SAW MIN OO
        </output>
      </div>

      <div class="row mt-4">
        <form oninput="x.value=converter(a.value)" id="form_id">
          <input
            id="input"
            type="text"
            class="form-control"
            name="a"
            placeholder="စောမင်းဦး"
            autofocus
            onfocus="select()"
          />
        </form>
      </div>
    </div>
  </body>
</html>
