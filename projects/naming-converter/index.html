<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo.png" />
    <title>Naming Converter</title>
    <link rel="icon" href="/logo.png" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="syllable.js"></script>
    <script src="mmen.js"></script>
    <script src="enOrNot.js"></script>
  </head>
  <body class="bg-body-tertiary align-content-between" style="height: 100vh;">
    <div class="container-fluid">
      <div class="row bg-success">
        <header class="h3 py-2 text-white mt-1 col-lg-6 col-md-8 col-sm-10 mx-auto">Naming Converter</header>
      </div>

      <div class="row mt-4">
        <div
          class="col-5 d-flex align-items-center justify-content-end fs-5"
          id="from"
        >
          Myanmar
        </div>
        <div class="col-2 d-flex justify-content-center">
          <button
            onclick="langChange(document.getElementById('from').innerText)"
            class="btn btn-outline-success"
          >
            <i class="fa-solid fa-chevron-right mx-2"></i>
          </button>
        </div>
        <div class="col-5 d-flex align-items-center fs-5" id="to">English</div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <output
          name="x"
          form="form_id"
          id="output"
          class="text-white bg-success rounded-5 pt-1 pb-2 px-3 display-6 shadow"
        >
          SAW MIN OO
        </output>
      </div>


      <div class="row mt-3">
        <header class="h3 py-2 text-white mt-1 col-lg-6 col-md-8 col-sm-10 mx-auto">
          <form oninput="x.value=converter(a.value)" id="form_id">
            <input
              id="input"
              type="text"
              class="form-control fs-5 p-2 shadow border-0"
              name="a"
              placeholder="စောမင်းဦး"
              autofocus
            />
          </form>
        </header>
      </div>

    </div>
    <div class="bg-success-subtle">
      <footer class="text-center p-3">footer</footer>
    </div>
  </body>
</html>
