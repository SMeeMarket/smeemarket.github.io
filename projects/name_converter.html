<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo.png" />
    <title>Naming Converter</title>
    <link rel="icon" href="/logo.png" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-success">
        <header class="h3 py-2 text-white">Myanmar Name</header>
      </div>

      <div class="row mt-3">
        <div
          class="col-5 d-flex align-items-center justify-content-end"
          id="from"
        >
          Myanmar
        </div>
        <div class="col-2">
          <button onclick="lan()" class="form-control">
            <i class="fa-solid fa-chevron-right mx-1"></i>
          </button>
        </div>
        <div class="col-5 d-flex align-items-center" id="to">English</div>
      </div>

      <div class="row text-center small mt-4 text-black-50 fw-light">
        <output name="x" form="form_id" id="output">
          Your english name will be showing here
        </output>
      </div>

      <div class="row mt-4">
        <form oninput="x.value=converter(a.value)" id="form_id">
          <input
            id="input"
            type="text"
            class="form-control"
            name="a"
            placeholder="Enter Myanmar"
            autofocus
          />
        </form>
      </div>
    </div>

    <script>
      function lan() {
        if (document.getElementById("from").innerText == "Myanmar") {
          document.getElementById("from").innerText = "English";
          document.getElementById("to").innerText = "Myanmar";
          document.getElementById("output").innerText =
            "သင့်ရဲ့ မြန်မာနာမည် ဤနေရာတွင် ပေါ်လာမည်";
          document.getElementById("input").placeholder = "Enter English";
          document.getElementById("input").value = "";
        } else {
          document.getElementById("from").innerText = "Myanmar";
          document.getElementById("to").innerText = "English";
          document.getElementById("output").innerText =
            "Your english name will be showing here";
          document.getElementById("input").placeholder = "Enter Myanmar";
          document.getElementById("input").value = "";
        }
      }
    </script>
    <script>
      function converter(av) {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
          myFunction(this, av);
        };
        xhttp.open("GET", "word.xml");
        xhttp.send();
      }

      function myFunction(xml, av) {
        const xmlDoc = xml.responseXML;

        var en = xmlDoc.getElementsByTagName("en");
        var mm = xmlDoc.getElementsByTagName("mm");

        var output = document.getElementById("output");

        var arr = av.toLowerCase().split(" ");

        console.log(arr);
        var show = [];

        for (let p = 0; p < arr.length; p++) {
          for (let i = 0; i < 33166; i++) {
            if (arr[p] == en[i].childNodes[0].nodeValue) {
              show[p] = mm[i].childNodes[0].nodeValue;
            }
            // if (av == mm[i].childNodes[0].nodeValue) {
            //   var first = en[i].childNodes[0].nodeValue;
            // }
          }
          output.innerHTML = `<h1>${show.join("")}</h1>`;
        }
      }
    </script>
  </body>
</html>
