<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail Testing</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+Myanmar&family=Noto+Serif+KR&display=swap");

      * {
        font-family: "Montserrat", "Noto Sans Myanmar", sans-serif,
          "Noto Serif KR", serif;
      }
    </style>
  </head>
  <body>
    <fieldset style="width: fit-content">
      <legend style="text-align: center; font-size: xx-large">Mail</legend>
      <form action="https://formsubmit.co/smeemarket@gmail.com" method="POST">
          <input type="hidden" name="_next" value="https://smeemarket.github.io/thanks.html"/>
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
          <input type="hidden" name="_subject" value="Your Subject" />
          <input type="hidden" name="_cc" value="sawminoo2023@gmail.com" />
           <!-- multiple ok eg. "mail1, mail2" etc -->
          <input type="hidden" name="_autoresponse" value="Thanks for contact to me and will reply ...">
        <label for="name">နာမည်</label><br />
        <input type="text" name="name" size="50" />
        <br /><br />
        <label for="email">Email</label><br />
        <input type="email" name="email" size="50" />
        <br /><br />
        <label for="message">메시지</label><br />
        <textarea name="message" id="" cols="50" rows="5"></textarea>
        <br /><br />
        <input type="submit" value="SUBMIT" />
      </form>
    </fieldset>
  </body>
</html>
