<!DOCTYPE HTML>
<html lang="en">
<head>
<title>SMee Market</title>
<meta charset="UTF-8">
<meta name="theme-color" content="#ff0000">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shorcut icon" href="images/htlogo.png" title="" type="" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<body style="background-color:var(--bgmode);text-align:center;color:var(--textmode)" id="mode">
<img src="images/logo.png" alt="" width="200px"/>
<h1 class="success">Hello Visitor</h1>
<h2>Welcome to SMee Market</h2>
<h3>What can I help you?</h3>
<h4>You can enjoyable now...</h4>
<a href="https://smeemarket.github.io/vue">
  <button type="button" onclick="dark()" class="btn btn-success btn-outline-light border">Vue</button>
</a>
<button type="button" onclick="dark()" class="btn btn-dark btn-outline-light border">Dark Mood</button>
<a href="https://smeemarket.github.io/react">
  <button type="button" onclick="dark()" class="btn btn-secondary btn-outline-light border">React</button>
</a>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" charset="utf-8">
    let x = 0;

  function dark(){
    
    if(x < 1){
      document.getElementById('mode').style.setProperty('--bgmode','black');
      document.getElementById('mode').style.setProperty('--textmode','white');
      x++;
    }else{
      document.getElementById('mode').style.setProperty('--bgmode','white');
      document.getElementById('mode').style.setProperty('--textmode','black');
      x--;
    }
  }
</script>

</html>
