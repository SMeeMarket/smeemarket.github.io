<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - 7</title>
    <style>
      #app > div {
        width: 200px;
        padding: 20px;
        border: dashed black 1px;
      }
      .myClass {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    &larr;<a href="./">Vue</a> - 7

    <h1>Example: 'v-bind' used to change class dynamically.</h1>
    <p>
      The browser set the 'myClass' class on the div tag if the 'isImportant'
      property is 'true'.
    </p>

    <div id="app">
      <div v-bind:class="{ myClass: isImportant }">
        Importance visualized by background color
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isImportant: true,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
