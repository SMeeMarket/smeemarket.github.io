<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - 2</title>
    <style>
      div {
        margin: 10px;
        padding: 10px;
        border: solid black 1px;
        display: inline-block;
      }

      .pinkBG {
        background-color: lightpink;
      }

      #pinkBG {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    &larr;<a href="./">Vue</a> - 2
    <h1>'v-bind' Example</h1>

    <p>The browser finds the class name inside the Vue instance.</p>

    <div id="app">
      <p>
        Everything inside the div element with id="app" can use data from the
        Vue instance.
      </p>
      <div v-bind:class="vueClass">
        This element is bound to the "pinkBG" class.
      </div>
      <div v-bind:id="vueId">This element is bound to the "pinkBG" id.</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            vueClass: "pinkBG",
            vueId: "pinkBG",
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
