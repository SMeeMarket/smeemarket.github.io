<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <style>
      #app {
        display: inline-block;
        padding: 10px;
        font-size: x-large;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    &larr;<a href="../">JavaScript</a>
    <h1>Vue Example</h1>

    <p>
      The message is taken from 'data' inside the Vue instance by writing {{
      message }} inside the div with id="app".
    </p>

    <div id="app">{{ message }}</div>
    <br /><br />

    <a href="./1.html">1</a> |
    <a href="./2.html">2</a> |
    <a href="./3.html">3</a> |
    <a href="./4.html">4</a> |
    <a href="./5.html">5</a> |
    <a href="./6.html">6</a> |
    <a href="./7.html">7</a> |

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Hello World!",
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
