<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - 4</title>
    <style>
      #app > div {
        width: 200px;
        padding: 20px;
        border: dashed black 1px;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    &larr;<a href="./">Vue</a> - 4

    <h1>'v-bind' Font Size Example</h1>
    <p>
      The browser sets the font-size based on the value of 'size' in the Vue
      instance.
    </p>

    <div id="app">
      <div v-bind:style="{fontSize: size + 'px'}">Text example</div>
      <!-- or (not recommend by w3school) -->
      <!-- <div v-bind:style="{'font-size': size + 'px'}">Text example</div> -->
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            size: 28,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
