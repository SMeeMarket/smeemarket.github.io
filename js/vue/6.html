<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue - 6</title>
    <style>
      #app > div {
        width: 200px;
        padding: 20px;
        border: dashed black 1px;
      }
    </style>
  </head>
  <body>
    &larr;<a href="./">Vue</a> - 6

    <h1>Example: 'v-bind' with Conditional Background Color</h1>
    <p>
      The browser sets the background color with 'hsl()' based on the value of
      'bgVal' in the Vue instance.
    </p>

    <div id="app">
      <div
        v-bind:style="{ backgroundColor: isImportant ? 'lightcoral' : 'lightgray' }"
      >
        Importance based on background color
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isImportant: true,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
