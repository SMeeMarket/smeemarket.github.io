<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript-5</title>
  </head>
  <body>
    <a href="./">JavaScript</a>-5
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can show hidden and hide HTML elements.</p>

    <p id="demo" style="display: none">Hello JavaScript!</p>

    <button
      type="button"
      onclick="document.getElementById('demo').style.display='block'"
    >
      Show Me!
    </button>

    <button
      type="button"
      onclick="document.getElementById('demo').style.display='none'"
    >
      Hide This!
    </button>
  </body>
</html>
